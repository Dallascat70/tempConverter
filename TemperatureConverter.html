<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="TemperatureConverter.css">
    <script src="TemperatureConverter.js"></script>

</head>
<body>

<form method="get" id="form">
    <fieldset>
        <h4 id="a">Click one of the buttons below to begin:</h4>

<input type="text" class="celsius" id="c" name="celsius" onkeyup="convert('C')" placeholder="Enter celsius">
        <label for="c">degrees Celsius</label>
        <br>

    <img id="snowman" src="snowman.png">

<h3>equals</h3>

    <input type="text" class="fahrenheit" id="f" name="fahrenheit" onkeyup="convert('F')" placeholder="Enter fahrenheit">
        <label for="f">degrees Fahrenheit</label>
        <br>





    </fieldset>
</form>




</body>
</html>
